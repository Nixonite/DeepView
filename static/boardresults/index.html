<html>

<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#driver").click(function(event){
    	$('#testjson').html("<p>hi</p>");
			$.getJSON('localhost:5000/boardresultsjson',function(result){
			$('#testjson').html(result.1);
			$('#testjson').append('<p>hi</p>');
		});
	
    });
});
</script>
</head>

<body>
<input type="button" id="driver" value="Load Data" />
<div id="testjson"></div>

</body>

</html>
